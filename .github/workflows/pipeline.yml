name: ML Pipeline
on:
  workflow_dispatch:
jobs:
  training:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.6'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Login wandb
        run: wandb login ${{ secrets.WANDB_KEY}}
      - name: Training
        run: |
          python3 pipeline.py
